name: Bandit (Python Security)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit and generate SARIF
        shell: bash
        run: |
          # Try to generate SARIF; do not fail the job on findings
          bandit -r . -f sarif -o bandit-results.sarif || true

          # If Bandit produced no SARIF (empty or missing), write a MINIMAL valid SARIF
          if [ ! -s bandit-results.sarif ]; then
            cat > bandit-results.sarif << 'EOF'
            {
              "version": "2.1.0",
              "runs": [
                {
                  "tool": {
                    "driver": {
                      "name": "bandit",
                      "informationUri": "https://bandit.readthedocs.io",
                      "rules": []
                    }
                  },
                  "results": [],
                  "invocations": [
                    { "executionSuccessful": true }
                  ]
                }
              ]
            }
            EOF
          fi

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-results.sarif
