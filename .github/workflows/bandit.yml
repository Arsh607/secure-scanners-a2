name: Bandit (Python Security)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit
        shell: bash
        run: |
          bandit -r . -f sarif -o bandit-results.sarif || true
          bandit -r . -f txt   -o bandit-results.txt   || true
          if [ ! -s bandit-results.sarif ]; then
            cat > bandit-results.sarif << 'EOF'
            {"version":"2.1.0","runs":[{"tool":{"driver":{"name":"bandit","informationUri":"https://bandit.readthedocs.io","rules":[]}},"results":[],"invocations":[{"executionSuccessful":true}]}]}
            EOF
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bandit-outputs
          path: |
            bandit-results.sarif
            bandit-results.txt

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: bandit-results.sarif
