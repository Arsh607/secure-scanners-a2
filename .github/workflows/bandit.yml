name: Bandit (Python Security)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # Run Bandit across the repo; never fail the job on findings
      - name: Run Bandit and generate SARIF
        run: |
          bandit -r . -f sarif -o bandit-results.sarif || true
          test -f bandit-results.sarif || echo '{"version":"2.1.0","runs":[]}' > bandit-results.sarif

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
