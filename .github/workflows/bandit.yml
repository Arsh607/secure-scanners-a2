name: Bandit (Python Security)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (TXT)
        run: bandit -r . -f txt -o bandit-results.txt || true

      - name: Run Bandit (JSON)
        run: bandit -r . -f json -o bandit-results.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bandit-outputs
          path: |
            bandit-results.txt
            bandit-results.json
